    ports:
      - 8096:8096
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config/jellyfin:/config
      - ${MEDIA_FOLDER:-./media}:/media
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8096/health"]
      interval: 30s
